<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="renderer.js"></script>
  </head>
  <body>
    <div class="containerDiv">
      <div class="top">
        <h1>Memory Game</h1>
        <div class="howToPlayContainer">
          <button class="greenField" id="howToPlay">How to play</button>
        </div>
      </div>
      <div class="mainGame">
        <div class="leftSide gameContainer">
          <div class="gameField">
            <input
              id="byteDisplay"
              placeholder="The numbers will be shown here"
              disabled
            />
          </div>
          <div id="inputContainer" class="gameField">
            <input
              id="byteInput"
              placeholder="Type the numbers you saw here"
              disabled
            />
            <button id="submitButton" class="greenField" disabled>Enter</button>
          </div>
          <div class="gameField">
            <button id="newRoundButton" class="greenField">New round</button>
          </div>
          <div class="gameField">
            <button id="optionsButton" class="greenField">Options</button>
          </div>
        </div>
        <div class="rightSide gameContainer">
          <div class="gameField" id="timeRemaining">
            <span>Time remaining<br />--</span>
          </div>
          <div class="gameField" id="score">
            <span>Score<br />0</span>
          </div>
          <div class="gameField" id="highScore">
            <span>High score<br />0</span>
          </div>
        </div>
      </div>
    </div>
    <div id="modal">
      <div id="modalContent">
        <span id="closeModal">&times;</span>
      </div>
    </div>
  </body>
</html>
